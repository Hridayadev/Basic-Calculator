<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
 <style>*{box-sizing:border-box;margin:0}.all{background-color:#f2f2f2;padding:20px;max-width:400px;margin:0 auto;border:solid 1px #ccc;box-shadow:0 2px 5px rgba(0,0,0,.3);border-radius:5px;margin-top:40px}.textBox{width:100%;padding:10px;font-size:24px;border:none;box-shadow:0 2px 5px rgba(0,0,0,.3) inset;border-radius:5px}.buttons{display:grid;grid-template-columns:repeat(4,1fr);grid-gap:10px;margin-top:20px}button{padding:10px;font-size:24px;border:none;box-shadow:0 2px 5px rgba(0,0,0,.3);border-radius:5px;cursor:pointer;transition:background-color .3s ease}button:hover{background-color:#ddd}.C{background-color:rgb(133, 26, 26);color:#fff}.number,.dot{background-color:#fff;color:#333}.oper{background-color:#d97700;color:#fff}.equals{background-color:rgb(65, 108, 23);grid-row:span 3;color:#fff}</style>
</head>
<body>
    <h1 style="text-align: center;margin-top: 25px;margin-bottom: -15px;color: rgb(133, 26, 26);">Basic Calculator</h1>
    <div class="all">
        <input type="text" class="textBox" readonly>
        <div class="buttons">
                <button class="C">C</button>
                <button class="oper">/</button>
                <button class="oper">*</button>
                <button class="oper">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="oper">+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="equals">=</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="dot">.</button>
        </div>
    </div>
    <p style="text-align: center;margin-top: 15px;color: #ec0e0e3c;">Aalxi lago aani banako :)</p>
    <script src="index.js"></script>
</body>
</html>
